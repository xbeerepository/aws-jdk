schema-version: 1.0

description: >
  This xbee pack installs various versions of OpenJDK Corretto distribution.
  By default, OpenJDK 11 is installed, but you can override version variable.
  Supported JDK versions are: 8,11,15
  Example: xbee register aws-jdk --var version=15

const:
  javaHome: "{% installDir %}/jdk"
  app: /app

var:
  version: 11 
  user: default

provision:
  - url: 
      from: https://corretto.aws/downloads/latest/amazon-corretto-{% version %}-x64-linux-jdk.tar.gz
      after: "{{ .templates }}/link.sh"
  - env: JAVA_HOME={% javaHome %}
  - systempath: "{% javaHome %}/bin"


directory: "{% app %}"
user: "{% user %}"
volume: app:"{% app %}":.

command:
  javac: javac {{ .args }}
  java: java {{ .args }}

